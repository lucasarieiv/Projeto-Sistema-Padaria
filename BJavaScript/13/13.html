<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var energia ;
		energia = prompt("Digire o valor de energia");
		var velocidade;
		if ((energia > 80 ) && ( energia <= 100)) {
			document.write("Energia alta");
			velocidade=100;
		}else if((energia > 60)&&(energia < 81)){
			document.write("Energia boa");
			velocidade = 80;
		}else if((energia > 40) && (energia < 61)){
			document.write("Energia media");
			velocidade = 60;
		}else if((energia > 20)&&(energia < 41)){
			document.write("energia baixa");
			velocidade = 40;
		}else if((energia > 1 )&&(energia < 21)){
			document.write("Energia critica");
			velocidade = 20;
		}else{
			document.write("Jogador morto");
			velocidade=0;
		}

	</script>
</head>
<body>

</body>
</html>
